[config]

; Logo
logo.type = "file"
logo.options.label = "Logo File"
logo.options.description = "Will top the side menu. Recommended maximum width and height for the logo is 112px."
logo.options.validators.count.validator = "Count"
logo.options.validators.count.options.max = "1"

; Favicon File
favicon.type = "file"
favicon.options.label = "Favicon"
favicon.options.description = "Upload a small .ico file"
favicon.options.validators.count.validator = "Count"
favicon.options.validators.count.options.max = "1"

; Home About Banner
home_about_banner.type = "file"
home_about_banner.options.label = "Home About Banner"
home_about_banner.options.description = "Displays in the about banner on home page."
home_about_banner.options.validators.count.validator = "Count"
home_about_banner.options.validators.count.options.max = "1"

home_banner_alt_text.type = "text"
home_banner_alt_text.options.label = "Home About Banner Alt-Text"
home_banner_alt_text.options.description = "Alt-text for banner image on the home page."
home_banner_alt_text.options.value = ""

homepage_text.type = "textarea"
homepage_text.options.label = "Homepage Text"
homepage_text.options.description = "Add some text to be displayed on your homepage."
homepage_text.options.rows = "5"
homepage_text.options.attribs.class = "html-input"
homepage_text.options.value = "PhillySigns is an Omeka theme built by the Penn Libraries. To get started, login to your dashboard and go to Appearance to begin customizing your site."

display_featured_item.type = "checkbox"
display_featured_item.options.label = "Display Featured Item"
display_featured_item.options.description = "Check this box if you wish to show a featured item on the home page."
display_featured_item.options.value = "1"

display_featured_exhibit.type = "checkbox"
display_featured_exhibit.options.label = "Display Featured Exhibit"
display_featured_exhibit.options.description = "Check this box if you wish to show a featured exhibit on the home page."
display_featured_exhibit.options.value = "1"

display_recent_item.type = "checkbox"
display_recent_item.options.label = "Display Recent Item"
display_recent_item.options.description = "Check this box if you wish to show a recently added item on the home page."
display_recent_item.options.value = "1"

footer_text.type = "textarea"
footer_text.options.label = "Footer Text"
footer_text.options.description = "Add some text to be displayed in your theme's footer."
footer_text.options.rows = "5"
footer_text.options.attribs.class = "html-input"

; Twitter Username
twitter_username.type = "text"
twitter_username.options.label = "Twitter Username"
twitter_username.options.description = "Enter the Twitter username associated with this site for use in footer links. Please do NOT include the @ symbol."
twitter_username.options.value = ""

; LinkedIn link
linkedin.type = "text"
linkedin.options.label = "LinkedIn Link"
linkedin.options.description = "Enter the link for the LinkedIn page associated with this site for use in footer links. Please enter the full link, including http://"
linkedin.options.value = ""

; Facebook link
facebook_link.type = "text"
facebook_link.options.label = "Facebook Link"
facebook_link.options.description = "Enter the link for the Facebook page associated with this site for use in footer links. Please enter the full link, including http://"
facebook_link.options.value = ""

; Instagram Username
instagram_username.type = "text"
instagram_username.options.label = "Instagram Username"
instagram_username.options.description = "Enter the Instagram username associated with this site."
instagram_username.options.value = ""

[groups]

head_foot.options.legend = "Header and Footer"
head_foot.elements[] = "logo"
head_foot.elements[] = "favicon"
head_foot.elements[] = "footer_text"

homepage.options.legend = "Homepage"
homepage.elements[] = "homepage_text"
homepage.elements[] = "home_about_banner"
homepage.elements[] = "home_banner_alt_text"
homepage.elements[] = "display_featured_item"
homepage.elements[] = "display_featured_exhibit"
homepage.elements[] = "display_recent_item"

social.options.legend = "Social Media"
social.elements[] = "twitter_username"
social.elements[] = "facebook_link"
social.elements[] = "linkedin"
social.elements[] = "instagram_username"
